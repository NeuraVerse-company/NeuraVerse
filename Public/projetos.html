<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuraverse - Projetos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .content {
            padding: 20px;
            background: none;
            border-radius: 0;
            width: 100%;
            box-shadow: none;
            font-family: "Orbitron", sans-serif;
            text-align: center;
        }
        .content h2 {
            color: #00b7ff;
        }
        .chat-container {
            background: #1e1e1e;
            display: flex;
            margin-top: 20px;
        }
        .history-sidebar {
            width: 30%;
            background: #2a2a2a;
            border-right: 1px solid #444;
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
            color: #e0e0e0;
        }
        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #555;
            font-family: "Orbitron", sans-serif;
        }
        .history-item:hover {
            background: #444;
        }
        .chat-content {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #1e1e1e;
            color: #e0e0e0;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 70%;
            font-family: "Orbitron", sans-serif;
        }
        .user-message {
            background-color: #00b7ff;
            color: #fff;
            margin-left: auto;
        }
        .ai-message {
            background-color: #333;
            color: #e0e0e0;
        }
        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #444;
            background: #252525;
            align-items: center;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-right: 10px;
            background: #333;
            color: #e0e0e0;
            font-family: "Orbitron", sans-serif;
        }
        #message-input::placeholder {
            color: #888;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #00b7ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Orbitron", sans-serif;
        }
        #send-button:hover {
            background-color: #008ecc;
        }
        .mic-button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #00b7ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-left: 10px;
        }
        .mic-button:hover {
            background: #00b7ff;
            color: #fff;
            -webkit-background-clip: initial;
            background-clip: initial;
        }
        .mic-button.listening {
            color: #ff4444;
            background: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Projetos</h2>
        <p>Explore nossos projetos em desenvolvimento. Interaja com o Bruno AI abaixo!</p>
        <div class="chat-container">
            <div class="history-sidebar" id="history-sidebar">
                <h3>Hist√≥rico</h3>
            </div>
            <div class="chat-content">
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai-message">Fala, meu primo Rico. Qual √© a ideia de hoje para atingir a liberdade financeira?</div>
                </div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                    <button id="send-button">Enviar</button>
                    <button class="mic-button" onclick="startSpeechRecognition()">üéôÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const historySidebar = document.getElementById('history-sidebar');
        let history = [];
        let currentSession = [];

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = function () {
                document.querySelector('.mic-button').classList.add('listening');
            };

            recognition.onresult = function (event) {
                const speechResult = event.results[0][0].transcript;
                messageInput.value = speechResult;
            };

            recognition.onend = function () {
                document.querySelector('.mic-button').classList.remove('listening');
            };

            recognition.onerror = function (event) {
                console.error('Erro no reconhecimento de voz:', event.error);
                alert('Erro no reconhecimento de voz. Verifique se o microfone est√° funcionando e tente novamente.');
            };
        }

        function startSpeechRecognition() {
            if (!recognition) {
                alert('Desculpe, o reconhecimento de voz n√£o √© suportado neste navegador. Use o Google Chrome para melhor compatibilidade.');
                return;
            }
            recognition.start();
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            currentSession.push({ text, isUser });
        }

        function addToHistory() {
            if (currentSession.length > 0) {
                const sessionIndex = history.length;
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                const firstMessage = currentSession[0].text.substring(0, 30) + '...';
                historyItem.textContent = firstMessage;
                historyItem.addEventListener('click', () => loadSession(sessionIndex));
                historySidebar.appendChild(historyItem);
                history.push([...currentSession]);
                currentSession = [];
                chatMessages.innerHTML = '<div class="message ai-message">Fala, meu primo Rico. Qual √© a ideia de hoje para atingir a liberdade financeira?</div>';
            }
        }

        function loadSession(index) {
            if (index >= 0 && index < history.length) {
                chatMessages.innerHTML = '';
                const session = history[index];
                session.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    messageDiv.classList.add(msg.isUser ? 'user-message' : 'ai-message');
                    messageDiv.textContent = msg.text;
                    chatMessages.appendChild(messageDiv);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessage(messageText, true);
                messageInput.value = '';
                setTimeout(() => {
                    const responseText = "Resposta da IA: " + messageText;
                    addMessage(responseText, false);
                    if (messageText.toLowerCase() === "nova conversa") {
                        addToHistory();
                    }
                }, 1000);
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
